<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mswebdialog-title" content="Connecting to University of Greenwich">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <style>.illustrationClass {background-image:url(../img/illustration.jpg)}</style>
    <title>Sign In</title>
</head>
<body>
<div id="fullPage">
    <div id="brandingWrapper" class="float">
        <div id="branding" class="illustrationClass"><div id="brandingTint"></div></div>
    </div>
    <div id="contentWrapper" class="float">
        <div id="content">
            <div id="header">
                <img class="logoImage" id="companyLogo" src="../img/logo.png" alt="University of Greenwich">
            </div>
            <main>
                <div id="workArea">
                    <div id="authArea" class="groupMargin">
                        <div id="loginArea">
                            <div id="loginMessage" class="groupMargin">Sign in</div>
                            <form method="post" id="loginForm" autocomplete="off" novalidate="novalidate">
                                <div id="error" class="fieldMargin error smallText" style="display: none;">
                                    <span id="errorText" for="" aria-live="assertive" role="alert"></span>
                                </div>
                                <div id="formsAuthenticationArea">
                                    <div id="userNameArea" style="display: block;">
                                        <label id="userNameInputLabel" for="userNameInput" class="hidden">User Account</label>
                                        <input id="userNameInput" name="UserName" type="email" value="" tabindex="1" class="text fullWidth" spellcheck="false" placeholder="username@gre.ac.uk" autocomplete="off">
                                    </div>
                                    <div id="passwordArea" style="display: block;">
                                        <label id="passwordInputLabel" for="passwordInput" class="hidden">Password</label>
                                        <input id="passwordInput" name="Password" type="password" tabindex="2" class="text fullWidth" placeholder="Password" autocomplete="off">
                                    </div>
                                    <div id="submissionArea" class="submitMargin">
                                        <span id="submitButton" class="submit" tabindex="4" role="button">Sign in</span>
                                    </div>
                                </div>
                            </form>
                            <div id="introduction" class="groupMargin">
                                <br>
                                <table width="100%">
                                    <tbody>
                                    <tr>
                                        <th>
                                            <div style="text-align:left; font-weight:normal"><a href="https://passwordreset.microsoftonline.com/?whr=gre.ac.uk">Forgotten my password</a>
                                            </div>
                                        </th>
                                        <th>
                                            <div style="text-align:right; font-weight:normal"><a href="https://www.gre.ac.uk/it-and-library/support">Need more help?</a>
                                            </div>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div id="footerPlaceholder"></div>
        </div>
        <footer id="footer">
            <div id="footerLinks" class="floatReverse">
                <div>
                    <span id="copyright">Â© Kevin Drip</span>
                    <a id="home" class="pageLink footerLink " href="#" >Home</a>
                    <a id="privacy" class="pageLink footerLink" href="#">Privacy &amp; cookies</a>
                    <a id="helpDesk" class="pageLink footerLink" href="#">Need more help?</a>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
